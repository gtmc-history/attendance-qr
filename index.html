<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 체크 - 페이지 이동중</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 10px 0; font-size: 1.5em; }
        p { margin: 0; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h1>📚 출석 체크</h1>
        <p>출석 페이지로 이동 중입니다...</p>
    </div>

    <script>
        // URL 파라미터에서 학번 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const student = urlParams.get('student');
        
        if (student) {
            // 🚨 여기에 실제 웹앱 URL을 입력하세요!
            const webappUrl = 'https://script.google.com/macros/s/AKfycbxYel_cJZED-BT_bnZOXSbuWbYguH6Mwnafjlkrupb0_beZ0wWAqu1pi2zbCZueyX9f/exec';
            
            // 웹앱으로 리디렉션
            setTimeout(() => {
                window.location.href = `${webappUrl}?student=${encodeURIComponent(student)}`;
            }, 1000); // 1초 후 이동
            
        } else {
            // 학번이 없으면 오류 메시지
            document.querySelector('.loading').innerHTML = `
                <h1>⚠️ 오류</h1>
                <p>올바른 QR 코드를 스캔해주세요.</p>
                <p style="margin-top: 20px; font-size: 0.9em;">
                    URL에 학번 정보가 없습니다.
                </p>
            `;
        }
    </script>
</body>
</html>
